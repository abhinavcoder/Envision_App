<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/preBody.js"></script>
</head>

<body>
    <ons-page id="mainpage1">
        <ons-toolbar>
            <div class="left">
                <img style="height:100%;" src="images/logo.png" />
            </div>
            <div class="center">
                Envision
            </div>
            <div class="right">
              <ons-toolbar-button>
                <ons-progress-circular value="0" style="stroke: azure; display:none; margin-top:5px" id="loading-buzy" indeterminate></ons-progress-circular>
              </ons-toolbar-button>
            </div>
        </ons-toolbar>
        
        <ons-button id="main-button" style="font-size:60px ">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <span style="font-size:80px">|</span>
            <i class="fa fa-microphone" aria-hidden="true"></i>

        </ons-button>
        <div id="main-status" style="">
            Welcome to Envision. <br />
            Hold to speak. Click to Snap
        </div>

    </ons-page>

    <script src="scripts/postBody.js"></script>
</body>

</html>
